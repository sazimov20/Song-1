<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Music</title>
</head>
<body>


  <audio src="./music/Song 2.mp3"  id="audio"></audio>
 
  <div class="music-player">
    <h1 class="music-name">Song One</h1>
    <h2 class="artist-name">Artist</h2>
    <div class="disk"></div>
    <div class="song-slider">
      <input type="range" value="0" class="seek-bar">
      <span class="current-time">00:00</span>
      <span class="song-duration">00:00</span>
    </div>
    
    <div class="contrlos">
      <button class="btn backward-btn"><img src="./images/left.png" alt=""></button>
      <button class="play-btn pause">
        <span></span>
        <span></span>
      </button>
      <button class="btn forward-btn"><img src="./images/rigth.png" alt=""></button>
    </div>
  </div>
  
  <script src="./js/data.js"></script>
  <script src="./js/app.js"></script>

  
</body>
</html>
